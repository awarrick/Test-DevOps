# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool: local

stages: 
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    displayName: 'BuildJob'
    steps:
    - script: echo "Build"
      displayName: 'Build app'


- stage: Test
  displayName: 'Test Stage'
  jobs:
  - job: Unit_Test
    displayName: 'TestJob'
    steps:
    - script: echo "Unit Tests"
      displayName: 'UnitTests'
    
  - job: Checkmarx_Scan
    displayName: 'Checkmarkjob'
    steps:
    - script: echo "Checkmarx Scan"
      displayName: 'Checmarxscript'



- stage: Deploy
  displayName: 'DeployStage'
  jobs:
  - job: UAT_Deploy
    displayName: 'UATjob'
    steps:
    - script: echo "UAT Deploy"
      displayName: 'UATScript'
  - job: Production_Deploy
    displayName: 'DeployJob'
    steps:
    - script: echo "Production Deploy"
